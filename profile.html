<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENI - Memory - Accueil</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <!-- Header avec le titre -->
    <header>
        <h1>Profile</h1>
        <!-- Navbar -->
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><button id="btn-inscription">S'inscrire</button></li>
                <li><button id="btn-connexion">Se connecter</button></li>
                <li><a href="profile.html">Profil</a></li>
                <li><a href="setting.html">Joueur</a></li>
                <li id="profile-section"></li>
            </ul>
        </nav>
    </header>

    <!-- Carte de présentation -->
    <section class="presentation">
        <p id="welcome-message">Bienvenue</p>
    </section>
    

    <!-- Modals (inclus dans un fichier séparé) -->
    <div id="modal-inscription" class="modal">
        <div class="modal-content">
            <span class="close" id="close-inscription">&times;</span>
            <h2>Inscription</h2>
            <form>
                <label for="username">Nom d'utilisateur</label>
                <div class="input-container">
                    <input type="text" id="username" name="username" required>
                    <img src="ressources/error.svg" class="icon error-icon" id="username-error-icon">
                    <img src="ressources/check.svg" class="icon success-icon" id="username-success-icon">
                </div>
                <span id="username-error" class="error-message">Le login doit contenir au moins 3 caractères.</span>
    
                <label for="email">Email</label>
                <div class="input-container">
                    <input type="email" id="email" name="email" required>
                    <img src="ressources/error.svg" class="icon error-icon" id="email-error-icon">
                    <img src="ressources/check.svg" class="icon success-icon" id="email-success-icon">
                </div>
                <span id="email-error" class="error-message">Veuillez entrer un email valide.</span>
    
                <label for="password">Mot de passe</label>
                <div class="input-container">
                    <input type="password" id="password" name="password" required>
                    <img src="ressources/error.svg" class="icon error-icon" id="password-error-icon">
                    <img src="ressources/check.svg" class="icon success-icon" id="password-success-icon">
                </div>
                <span id="password-error" class="error-message">Le mot de passe doit contenir au moins 8 caractères, avec 1 majuscule, 1 minuscule, 1 chiffre et 1 caractère spécial.</span>
    
                <button type="submit">S'inscrire</button>
            </form>
        </div>
    </div>
    

    <div id="modal-connexion" class="modal">
        <div class="modal-content">
            <span class="close" id="close-connexion">&times;</span>
            <h2>Se connecter</h2>
            <form>
                <label for="login">Login</label>
                <input type="text" id="login" name="login" required>
                <label for="password-login">Mot de passe</label>
                <input type="password" id="password-login" name="password-login" required>
                <button type="submit">Se connecter</button>
            </form>
        </div>
    </div>

    <script src="js/index.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
