<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Memory Game</title>
  <link rel="stylesheet" href="style.css"></link>
  
</head>
<body>
    <div class="settings">
        <label for="theme">Thème :</label>
        <select id="theme">
            <option value="food">Alphabet</option>
            <option value="animaux">Animaux</option>
            <option value="animauxAnime">Animeaux animé</option>
            <option value="animauxDomestiques">Animeaux doméstiques</option>
            <option value="chiens">Chiens</option>
            <option value="dino">Dinosaures</option>
            <option value="dinoName">Dinosaure avec nom</option>
            <option value="legumes">Legumes</option>
            <option value="fastFood">Fast Food</option>
        </select>
    
        <label for="size">Taille :</label>
        <select id="size">
            <option value="4">4x4</option>
            <option value="6">6x6</option>
            <option value="8">8x8</option>
        </select>
    
        <button id="startGame">Démarrer</button>
    </div>
    

        <script src="themes.js" charset="utf-8"></script>
</body>
</html>
