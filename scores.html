<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/scores.css">
</head>
<body>
    <header>
        <h1>Jeu de Memory</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><button id="btn-inscription">S'inscrire</button></li>
                <li><button id="btn-connexion">Se connecter</button></li>
                <li><button id="btn-logout" style="display: none;">Déconnexion</button></li>
                <li><a href="profil.html">Profil</a></li>
                <li><a href="game.html" class="startGame">Jouer</a></li>
                <li id="profil-section"></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Tableau des Meilleurs Scores</h2>
        <table>
            <thead>
                <tr>
                    <th>Rang</th>
                    <th>Nom</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="scores-list">
                <!-- Les scores seront insérés ici dynamiquement -->
            </tbody>
        </table>
    </main>
    
    <script src="js/scores.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
